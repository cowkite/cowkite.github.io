<li class="catalogue-item loading-animation">
`  <a href="{{ page.url | prepend: site.baseurl }}">
    <div class="catalogue-info-wrap">
      {% if page.draft == true %}
      <span class="catalogue-tag">
            Coming Soon
        </span>
      {% endif %}
      <p class="catalogue-type">
        {{ page.type }}
      </p>
      <div class="catalogue-info transition">
        <h1 class="catalogue-title">
          {{ page.title }}
        </h1>
        <p class="catalogue-sub">
          {{ page.subtitle }}
        </p>
        <p class="catalogue-date">
          {{ page.date }}
        </p>
        <p class="catalogue-body">
          {{ page.content | truncatewords: 24 | strip_html }}
        </p>
      </div>
    </div>

    <img class="catalogue-img" src="{{ page.url | prepend: site.baseurl | append: page.header-img }}"/>
  </a>
</li>
